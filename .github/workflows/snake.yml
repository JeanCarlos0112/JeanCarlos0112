name: Generate Snake

on:
  # Executa automaticamente a cada 12 horas
  schedule:
    - cron: "0 */12 * * *" 
  
  # Permite executar manualmente na aba "Actions" para testar
  workflow_dispatch:
  
  # Executa em todo push na branch master/main (opcional)
  push:
    branches:
    - master
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          # Nome do usu√°rio do GitHub
          github_user_name: ${{ github.repository_owner }}
          # Lista de arquivos para gerar (dark e light mode)
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Push to Output Branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
